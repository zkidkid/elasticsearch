---
"Update Script":

  - skip:
      features: groovy_scripting

  - do:
      index:
          index:  test_1
          type:   test
          id:     1
          body:
              foo:    bar
              count:  1

  - do:
      update:
          index:  test_1
          type:   test
          id:     1
          body:
            script:
              lang:   groovy
              inline: "ctx._source.foo = bar"
              params: { bar: 'xxx' }

  - match: { _index:   test_1 }
  - match: { _type:    test   }
  - match: { _id:      "1"    }
  - match: { _version: 2      }

  - do:
      get:
          index:  test_1
          type:   test
          id:     1

  - match: { _source.foo:        xxx }
  - match: { _source.count:      1   }

  - do:
      update:
          index:  test_1
          type:   test
          id:     1
          body:
            script:
              lang:   groovy
              inline: "ctx._source.foo = 'yyy'"

  - match: { _index:   test_1 }
  - match: { _type:    test   }
  - match: { _id:      "1"    }
  - match: { _version: 3      }

  - do:
      get:
          index:  test_1
          type:   test
          id:     1

  - match: { _source.foo:        yyy }
  - match: { _source.count:      1   }

  - do:
      catch:      /script_lang not supported \[doesnotexist\]/
      update:
          index:  test_1
          type:   test
          id:     1
          body:
            script:
              inline: "1"
              lang:   "doesnotexist"
              params: { bar: 'xxx' }

  - do:
      catch:      /script_lang not supported \[doesnotexist\]/
      update:
          index:  test_1
          type:   test
          id:     1
          body:
            script:
                lang:   doesnotexist
                inline: "1"

