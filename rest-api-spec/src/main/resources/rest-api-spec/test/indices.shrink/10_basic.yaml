---
"Shrink index via API":
  # creates an index with one document.
  # relocates all it's shards to one node
  # shrinks it into a new index with a single shard
  - do:
      indices.create:
        index: source
        wait_for_active_shards: 1
        body:
          settings:
            number_of_replicas: "0"
  - do:
      index:
        index: source
        type:  test
        id:    "1"
        body:  { "foo": "hello world" }

  - do:
      get:
        index: source
        type:  test
        id:    "1"

  - match: { _index:   source }
  - match: { _type:    test   }
  - match: { _id:      "1"     }
  - match: { _source:  { foo: "hello world" } }

  - do:
      cluster.state: {}

  # Get master node id
  - set: { master_node: master }

  # relocate everything to the master node and make it read-only
  - do:
      indices.put_settings:
        index: source
        body:
          index.routing.allocation.include._id: $master
          index.blocks.write: true
          index.number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_status: green
        index: source
        wait_for_relocating_shards: 0
        wait_for_events: "languid"

  # now we do the actual shrink
  - do:
      indices.shrink:
        index: "source"
        target: "target"
        wait_for_active_shards: 1
        body:
          settings:
            index.number_of_replicas: 0

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      get:
        index: target
        type:  test
        id:    "1"

  - match: { _index:   target }
  - match: { _type:    test   }
  - match: { _id:      "1"     }
  - match: { _source:  { foo: "hello world" } }
